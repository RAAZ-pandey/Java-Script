    <script>
         function sumevenfibonacci(){
              let a = 1, b= 2;
              let sum = 2;

              let NextFibbonacci ;

              while(true)
              {
                NextFibbonacci = a+b;
                  if(NextFibbonacci > 4000000){
                      break;
                  }

                  if(NextFibbonacci % 2 == 0)
                  {
                    sum+=NextFibbonacci;
                  
                  a=b;
                  b=NextFibbonacci;
                  }
                  return sum ;
                
              }
            }
              console.log(sumevenfibonacci());
