<!DOCTYPE html>
<html>
  <head>
    <title>Challenges</title>
    <style>

      .Button1{
        background-color: rgb(230, 230, 230);
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 15px;
        cursor: pointer;
      }

      .is-toggled{
        background-color: black;
        color: white;
      }
    </style>
  </head>
 
  <body>
    <button class="Button1 button-1"  onclick="
    toggleButton('.button-1');
    "> Working </button>


  <button class="Button1 button-2"  onclick="
    toggleButton('.button-2');
    "> Gaming</button>


  <button class="Button1 button-3"  onclick="
    toggleButton('.button-3');
    "> chilling</button>
  
    <script>
      function toggleButton(selector){
        const button = document.querySelector(selector);
        if (!button.classList.contains('is-toggled')){

          turnOffPreviousButton(); // checking button is on or not already
          button.classList.add('is-toggled');
        }else{
          button.class
          classList.remove('is-toggled');
        }
      }

      function turnOffPreviousButton(){
        const previousButton = document.querySelector('.is-toggled');
        if(previousButton){
          previousButton.classList.remove('is-toggled');
        }
      }

    </script>
  </body>
</html>
