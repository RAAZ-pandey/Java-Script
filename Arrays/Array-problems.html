<!DOCTYPE html>
<html>
  <head>
    <title>Array practise</title>
  </head>
  <body>
    <script>
      arr1 = [-1, 20 , 32 ]

        function addArrays(array1 , array2){
        const result = [];
        for(let i = 0; i< array1.length; i++){
          result.push(array1[i] + array2[i]);
        }

        return result;
      }

      console.log(addArrays([1, 1, 2], arr1));
      console.log(addArrays([1, 2, 3], [4, 5, 6]));

       function countPositive(array){
        let count = 0 ;
        for(let i = 0; i< array.length; i++){
          if(array[i] > 0){
            count++ ;
          }
        }
        return count ;
       }

       console.log(countPositive(arr1));
       console.log(countPositive([5 , 6 , 8 , 7 , -2 , -5 , -8 ,-9]));
    </script>
  </body>
</html>
