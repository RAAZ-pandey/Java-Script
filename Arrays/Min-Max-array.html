<!DOCTYPE html>
<html>
  <head>
    <title>Loop</title>
  </head>
  <body>
    <script>

    arr1 = [2];

       function minMax(array){
        const result = {
          min: array[0],
          max: array[0]
        };

        for(let i = 0; i < array.length; i++){
          const value = array[i];

          if(value < result.min){
            result.min = value;
          }

          if(value > result.max){
            result.max = value;
          }
        }
        return result;
       }

       console.log(minMax([1, -3, 5]));
       console.log(minMax([-2, 3, -5, 7, 10]));
       console.log(minMax(arr1));
    </script>
  </body>
</html>
