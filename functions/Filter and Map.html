<!DOCTYPE html>
<html>
  <head>
    <title>Map and Filter Functions</title>
  </head>
  <body>
    <script>
       console.log([1, -3, 5, 8].filter((value, index) =>{
        //  if(value >= 0){
        //   return true;
        //  }else {
        //   return false;
        //  }
        return value>=0;  // this line works work of whole conditional statement
       }))

       console.log([1, 15, 3].map((value, index) => {
        return value + 10
       }));

       console.log([59,69,79,89].map(value => value *2)); //this ia how short we can do with map and filter functions
    </script>
  </body>
</html>
