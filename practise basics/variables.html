<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let Variable1 = 5;  // 1st way to create variable 
      console.log(Variable1);

     let  calculation = 5*9;
     console.log(calculation);
     console.log(calculation+5);

     let name = 'rajpandey' ;
     console.log(name);

     //2nd way to create a variable
     const Variable2 = 69; //this can't be reassign like let
     //Variable2=5; // not possible

      //3rd way(old way not use it anymore) to create a variable 
      var Variable3 = 55; //works but old way

      console.log(typeof Variable2); //says datatype of variable
      console.log(typeof name);
    </script>
  </body>
</html>
